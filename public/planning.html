<!DOCTYPE html>
<html lang="en" dir="ltr">
    <meta charset="utf-8">
    <title>Planning</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src = "https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

    <style>
        #app {
            font-family: 'Avenir', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
            margin-top: 60px;
        }
        body {
            background-color: #EEEEEE;
            font-family: 'Montserrat', sans-serif;
            display: grid;
            grid-template-rows: auto;
            justify-items: center;
            padding-top: 50px;
        }
        nav {
            padding: 20px 20px 20px 0;
        }
        nav a {
            padding: 25px;
            text-decoration: none;
            background: #fff;
            border-radius: 3px;
            color: rgb(0, 110, 255);
            font-weight: bold;
            margin-right: 45px;
            font-size: 35px;
        }

        .date-hour {
            text-align: center;
            margin-top: 100pt;
        }

        .events {
            text-align: center;
            margin-top: 50pt;
        }

        .event-list {
            text-align: left;
        }

        .buttons-manage-event {
            text-align: right;
        }

        .client {
            line-height: 40pt;
            padding-bottom:  auto !important;
            text-align: center !important;
        }

        .demonstrator {
            line-height: 30pt;
            padding-bottom: auto !important;
            text-align: center !important;
        }

        .products {
            line-height: 30pt;
            padding-bottom: auto !important;
            text-align: center !important;
        }

        .multiplier {
            line-height: 30pt;
            padding-bottom: auto !important;
            text-align: center !important;
        }

        .approval {
            line-height: 30pt;
            padding-bottom: auto !important;
            text-align: center !important;
        }
        .nav-planning {
            line-height: 30pt;
        }
    </style>
</head>
<body>
<div id="app">
<v-app></v-app>

</div>

<script>
    // function checkDemonstratorConflict(select) {
    //     if (select.options[select.selectedIndex].text == "ANGEL RIVERA")
    //             var x = 1;
    // }
    var Planning = Vue.component('Planning', {
        data: function (){
            return{
                count:0
            }
        },
        template: `
        <div>
    <img alt="La Aguadillana logo" src="https://aguadillana.sharepoint.com/DDMS/Shared%20Documents/img/DDMSLogo.png">

    <v-bottom-nav class="nav-planning" color="teal">
        <!--<router-link to = "/">Home</router-link>-->
        <v-btn color="teal" to = "/CreateEvent"> Create Event

        </v-btn>
        <v-btn color="teal" to = "/ManageEvent"> Manage Event

        </v-btn>

    </v-bottom-nav>
    </div>
        `
    });
    var CreateEvent = Vue.component('CreateEvent', {
        data: function () {
            return {
                clients:[],
                products: [],
                demonstrators: [],
                employees: [],
                events: []
            }
        },
        created: function(){
            this.handlerData();
        },
        template: `<form class="planning-form">

        <div class="date-hour">
            <h3> Seleccione la fecha y hora de la demostracion:</h3>
                  <input type="datetime-local" name="date">
        </div>

        <div class="client">
            <h3>Seleccione el cliente:</h3>
                <select id="clientList" v-on:change="checkClientConflict">
                    <option value="client" v-for="client in clients">{{client.Title}}</option>
                </select>
        </div>

        <div class="demonstrator">
            <h3>Seleccione la demostradora:</h3>
                <select name="cars">
                    <option value="demonstrator" v-for="item in demonstrators" v-if="item.bevs ==='DEMO'">{{item.vblv}}</option>
                </select>
        </div>

        <div class="products">
            <h3>Seleccione los productos:</h3>
            <v-list>
                <li v-for="product in products">
                  <input type="checkbox"> {{product.e9lf}}
                </li>
            </v-list>
        </div>

        <div class="multiplier">
            <h3> Seleccione el multiplicador: </h3>
                    <input type="number">
        </div>

        <div class="approval">

            <h3> Seleccione las personas que seran parte del proceso de aprobacion:</h3>
                    <select name="first-employee"> 1.
                        <option v-for="item in employees" v-if="item.bevs ==='SUPERVISOR'"> {{item.vblv}} </option>
                    </select>
                <br/>
                    <select name="second-employee"> 2.
                        <option v-for="item in employees" v-if="item.bevs ==='SUPERVISOR'"> {{item.vblv}} </option>
                    </select>
                <br/>
                    <select name="third-employee"> 3.
                        <option v-for="item in employees" v-if="item.bevs ==='SUPERVISOR'"> {{item.vblv}}</option>
                    </select>
            </h1>
        </div>

        <div class="buttons">
            <v-btn color="success"> Add event</v-btn>
            <v-btn color="success"> Cancel event</v-btn>
        </div>

    </form>

        `,
        methods:{
            getClientListData: function () {
                var endPointUrl = "https://aguadillana.sharepoint.com/sites/DDMS/_api/web/lists/getbyTitle('Clients')/items";
                console.log(endPointUrl);
                var headers = {
                    "accept": "application/json;odata=verbose",
                    "content-type": "application/json;odata=verbose"
                };
                this.status = "getting data...";
                var vm = this;
                axios.get(endPointUrl).then(response => {
                    console.log(response.data.value);
                    vm.clients = response.data.value;
                });
            },
            getProductListData: function () {
                var endPointUrl = "https://aguadillana.sharepoint.com/sites/DDMS/_api/web/lists/getbyTitle('Product')/items";
                console.log(endPointUrl);
                var headers = {
                    "accept": "application/json;odata=verbose",
                    "content-type": "application/json;odata=verbose"
                };
                this.status = "getting data...";
                var vm = this;
                axios.get(endPointUrl).then(response => {
                    console.log(response.data.value);
                    vm.products = response.data.value;
                });
            },
            getDemonstratorListData: function () {
                var endPointUrl = "https://aguadillana.sharepoint.com/sites/DDMS/_api/web/lists/getbyTitle('Employee')/items";
                console.log(endPointUrl);
                var headers = {
                    "accept": "application/json;odata=verbose",
                    "content-type": "application/json;odata=verbose"
                };
                this.status = "getting data...";
                var vm = this;
                axios.get(endPointUrl).then(response => {
                    console.log(response.data.value);
                    vm.demonstrators = response.data.value;
                });
            },
            getApprovalListData: function () {
                var endPointUrl = "https://aguadillana.sharepoint.com/sites/DDMS/_api/web/lists/getbyTitle('Employee')/items";
                console.log(endPointUrl);
                var headers = {
                    "accept": "application/json;odata=verbose",
                    "content-type": "application/json;odata=verbose"
                };
                this.status = "getting data...";
                var vm = this;
                axios.get(endPointUrl).then(response => {
                    console.log(response.data.value);
                    vm.employees = response.data.value;
                });
            },
            getEventListData: function () {
                var endPointUrl = "https://aguadillana.sharepoint.com/sites/DDMS/_api/web/lists/getbyTitle('Events')/items";
                console.log(endPointUrl);
                var headers = {
                    "accept": "application/json;odata=verbose",
                    "content-type": "application/json;odata=verbose"
                };
                this.status = "getting data...";
                var vm = this;
                axios.get(endPointUrl).then(response => {
                    console.log(response.data.value);
                    vm.events = response.data.value;
                });
            },
            checkClientConflict: function(){
                for (var j = 0; j < this.clients.length; j++){
                    var eClient = document.getElementById("clientList");
                    var eDate = document.querySelector('input[type="datetime-local"]');
                    var strItemClient = eClient.options[eClient.selectedIndex].text;
                    var strItemDate = eDate.options[eDate.selectedIndex].text.toISOString();

                    if(this.clients[j].Title == strItemClient && this.clients[j].event_date.toISOString() == strItemDate){
                            //ALERT HERE
                    }
                }
            },
            checkDemonstratorConflict: function(){
                for (var j = 0; j < this.demonstrators.length; j++){
                    var eDemonstrator = document.getElementById("clientList");
                    var eDate = document.querySelector('input[type="datetime-local"]');
                    var strItemDemonstrator = eDemonstrator.options[eDemonstrator.selectedIndex].text;
                    var strItemDate = eDate.options[eDate.selectedIndex].text.toISOString();

                    if(this.demonstrators[j].Title == strItemDemonstrator && this.demonstrators[j].event_date.toISOString() == strItemDate){
                        //ALERT HERE
                    }
                }
            },
            handlerData: function () {
                this.getProductListData();
                this.getClientListData();
                this.getDemonstratorListData();
                this.getApprovalListData();
                this.getEventListData();
            }
        }
    });
    var ManageEvent =  Vue.component('ManageEvent', {
        data: function (){
            return{
                eventList:[]
            }
        },
        created: function(){
            this.handlerManageEventData();
        },
        template: `
        <div class="events">
            <div class="buttons-manage-event">
                <v-btn color="success"> Edit Demo </v-btn>
                <v-btn color="success"> Delete Demo</v-btn>
            </div>

            <div class="event-list">
                <h3>Demostraciones en agenda: </h3>

                <ul>
                    <li v-for="item in eventList">
                      <input type="checkbox"> {{item.Title}}
                    </li>
                </ul>
            <div>
        </div>
        `,
        methods:{
            getEventListData: function () {
                var endPointUrl = "https://aguadillana.sharepoint.com/sites/DDMS/_api/web/lists/getbyTitle('Events')/items";
                console.log(endPointUrl);
                var headers = {
                    "accept": "application/json;odata=verbose",
                    "content-type": "application/json;odata=verbose"
                };
                this.status = "getting data...";
                var vm = this;
                axios.get(endPointUrl).then(response => {
                    console.log(response.data.value);
                    vm.eventList = response.data.value;
                });
            },
            handlerManageEventData: function(){
                this.getEventListData();
            }
        }
    });

    const routes = [
        //{ path: '/', component: Home},
        { path: '/Planning', component: Planning},
        { path: '/CreateEvent', component: CreateEvent},
        { path: '/ManageEvent', component: ManageEvent}
    ];
    const router = new VueRouter({
        routes // short for `routes: routes`
    });

    var vueApp = new Vue({
        el: "#app",
        template: '<div>\n        <Planning />\n        <router-view/>\n\n        </div>',
        router,
        components:{
            CreateEvent,
            ManageEvent,
            Planning
        }
    });

</script>

</body>
</html>
