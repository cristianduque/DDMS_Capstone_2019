<!DOCTYPE html>
<html>
<body>
<button id="checkIn"onclick="disableCheckIn(), getLocation()">Check-in</button>
<br>
<button id="fill"onclick="disableCancel()">Fill Demo</button>
<br>
<button id="cancel"onclick="disableFill()">Cancel Demo</button>
<br>
<button id="checkOut" onclick="disableCheckOut(),getLocation()">Check-out</button>
<br>
<br>



<script>
    function disableCheckIn(){
        document.getElementById("checkIn").disabled = true;
    }

    function disableCheckOut(){
        document.getElementById("checkOut").disabled = true;
    }

    function disableFill(){
        document.getElementById("fill").disabled = true;
    }

    function disableCancel(){
        document.getElementById("cancel").disabled = true;
    }


    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        alert( "Latitude: " + position.coords.latitude +
            "   Longitude: " + position.coords.longitude);
    }

</script>

</body>
</html>
