<!DOCTYPE html>
<html>
<body>
Bienvenida!
<br>
<button id="checkIn"onclick="disableCheckIn(),enableCheckOut(), getLocation(), enableFill(), date()">Check-in</button>
<br>
<button id="fill"onclick="disableCancel()">Fill Demo</button>
<br>
<button id="cancel"onclick="disableFill(), enterReason()">Cancel Demo</button>
<br>
<button id="checkOut" onclick="disableCheckOut(),getLocation(), date()">Check-out</button>
<br>
<br>



<script>
    disableCheckOut();
    disableFill();
    function disableCheckIn(){
        document.getElementById("checkIn").disabled = true;
    }

    function enableCheckOut(){
        document.getElementById("checkOut").disabled = false;
    }

    function disableCheckOut(){
        document.getElementById("checkOut").disabled = true;
    }

    function enableFill(){
        document.getElementById("fill").disabled = false;
    }

    function disableFill(){
        document.getElementById("fill").disabled = true;
    }

    function disableCancel(){
        document.getElementById("cancel").disabled = true;
    }


    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        alert( "Latitude: " + position.coords.latitude +
            "   Longitude: " + position.coords.longitude);
    }

    function enterReason() {
        var reason = prompt("Entre razon de cancelacion : ", "reason");

        //fix if user cancel in prompt

        alert("Se sometio la razon. Su respuesta fue: " + reason);
    }

    function date(){
        var date = new Date();
        alert("Today is: " + (date.getMonth()+1) + "/" + date.getDate()+ "/" + date.getFullYear() + " "+ date.getHours()+ ":" + date.getMinutes()+ ":" + date.getSeconds());
    }

</script>

</body>
</html>
