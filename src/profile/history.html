<!DOCTYPE html>
<html>
<head>
    
    <title>Historial</title>
    
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src = "https://unpkg.com/vue-router/dist/vue-router.js"></script>
    
    <!-- Alerts -->
    <script src="https://unpkg.com/vue-swal"></script>
    
    <!-- Vuetify -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    
     <!-- Page settings -->
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Link to profile CSS -->
    <link rel="stylesheet" type="text/css" href="history.css">
    
</head>
<body>

<h1>Profile</h1>
<ul>
    <li><a href="profile.html">Perfil</a></li>
    <li><a href="history.html">Historial</a></li>
</ul>
    
<h2>Alertas</h2>
     <div id="alerts">
    <ul>
        <li v-for="alert in alerts">
          {{ alert.text }}
        </li>
    </ul>
    </div>
    <script type="text/javascript" src=alerts.js></script>
 <div id="app">
    <v-app>
      <v-content>
        <v-container>
          <template>
              <v-card-title>
              Reportes
              <v-spacer></v-spacer>
              <v-text-field
                v-model="search"
                append-icon="search"
                label="Search"
                single-line
                hide-details
              ></v-text-field>
        </v-card-title>
            
            <v-data-table :headers="headers" :items="reports" :search="search" :pagination.sync="pagination" item-key="name" class="elevation-1">
              <template slot="items" slot-scope="props">
                <tr @click="rowClick(props.item.name)">
                  <td>{{ props.item.name }}</td>
                  <td class="text-xs-center">{{ props.item.month }}</td>
                  <td class="text-xs-center">{{ props.item.day }}</td>
                  <td class="text-xs-center">{{ props.item.year }}</td>
                  <td class="text-xs-center">{{ props.item.pueblo }}</td>
                  <td class="text-xs-center">{{ props.item.chain }}</td>
                  <td class="text-xs-center">{{ props.item.approve }}</td>
                </tr>
              </template>
                
            <div class="text-xs-center pt-2">
              <v-pagination v-model="pagination.page" :length="pages"></v-pagination>
            </div>
            <!-- Detects if there isn't any data and display accordingly -->
             <template v-slot:no-data>
                    <v-alert :value="true" color="error" icon="warning">Sorry, nothing to display here :(</v-alert>
            </template>
                
            <!-- Alert if nothing found -->
            <template v-slot:no-results >
                <v-alert :value="true" color="error" icon="warning">
                Your search for "{{ search }}" found no results.
                </v-alert>
            </template>
            </v-data-table>
          </template>
        </v-container>

      </v-content>
    </v-app>
  </div>
    
 <script>
    var vm = new Vue({
      el: '#app',
      methods: {
        rowClick(name) {
          this.selectedItem = name;
        }
      },
      data: function () {
        return {
            
          search: '',
          pagination: {},
          headers: [
            {
              text: 'Supermercado',
              align: 'left',
              sortable: false,
              value: 'name',

            },
            { text: 'Mes', value: 'month', width: '15%' },
            { text: 'Dia', value: 'day', width: '15%' },
            { text: 'AÃ±o', value: 'year', width: '15%' },
            { text: 'Pueblo', value: 'pueblo', width: '16%' },
            { text: 'Cadena', value: 'chain', width: '16%' },
            { text: 'Aprobado', value: 'approve', width: '16%' }
          ],
          reports: [
            {
              value: false,
              name: 'Supermercado Colegio',
              month: 'Feb',
              day: 28,

              pueblo: 'Mayaguez',
              chain: 'UPR',

            },
            {
              value: false,
              name: 'Supermercado IUPI',

              day: 28,

              pueblo: 'Rio Piedras',
              chain: 'UPR',
              approve: true
            },
                        {
              value: false,
              name: 'Supermercado Inter',
              month: 'Feb',
              day: 29,
              year: 2019,
              pueblo: 'Aguadilla',
              chain: 'Inter',
              approve: true
            },
            
            
          ]
        }
      }
    })
  </script>

</body>
</html>
