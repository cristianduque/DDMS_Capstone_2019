										</span>
										<v-dialog v-model="dialog"  fullscreen>
											<template v-slot:activator="{on}">
												<v-btn v-on="on"> Evidencia </v-btn>
											</template>
											<v-card>
												<v-card-title>

												</v-card-title>
												<v-card-text>

												</v-card-text>
												<v-card-actions>
